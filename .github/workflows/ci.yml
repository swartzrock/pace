# Tests the push. If package.json version changes, builds and creates a new github release with the artifacts

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: SetupNode
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    - name: SetupYarn
      run: yarn install --frozen-lockfile
    - name: Test
      run: yarn jest
    - name: Build
      run: yarn pkg

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: ReleaseVersion
      uses: justincy/github-action-npm-release@2.0.2
      id: release
    - name: ReleaseInfo
      if: ${{ steps.release.outputs.released == 'true' }}
      run: |
        echo release_id = ${{ steps.release.outputs.release_id }}
        echo release_tag = ${{ steps.release.outputs.release_tag }}
        echo release_name = ${{ steps.release.outputs.release_name }}
